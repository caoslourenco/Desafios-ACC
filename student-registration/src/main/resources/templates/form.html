<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Registro de Estudante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-card {
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: left;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body class="container">
    <div class="form-container">
        <div class="form-card">
            <h1>Formulário de Registro de Estudante</h1>
            <form th:action="@{/student/submit}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${registrationData.name}">
                </div>
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${registrationData.dateOfBirth}">
                </div>
                <div class="col-md-6">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" th:value="${registrationData.cep}">
                </div>
                <div class="col-md-6">
                    <label for="course" class="form-label">Curso</label>
                    <input type="text" class="form-control" id="course" name="course" th:value="${registrationData.course}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
