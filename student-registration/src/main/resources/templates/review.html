<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Revisão do Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .review-card {
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: normal; /* Remover o bold */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            margin-bottom: 5px; /* Ajuste do espaçamento entre label e input */
        }
        .form-control {
            padding: 12px;
            font-size: 1rem;
            margin-top: 5px;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: normal; /* Remover o bold do botão */
            transition: all 0.3s ease-in-out;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3); /* Suavizar o efeito de hover */
        }
        .btn-info {
            background-color: #5bc0de;
            color: #fff;
        }
        .btn-info:hover {
            background-color: #31a6c7;
            color: #fff;
            box-shadow: 0 2px 8px rgba(91, 192, 222, 0.3); /* Efeito mais suave */
        }
        .btn-danger {
            background-color: #ff6b6b;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #e05252;
            color: #fff;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3); /* Efeito suave */
        }
    </style>
</head>
<body class="container">
    <div class="form-container">
        <div class="review-card">
            <h1>Revisar Suas Informações</h1>
            <form th:action="@{/student/submit}" method="post">
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${registrationData.name}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="dateOfBirth" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${registrationData.dateOfBirth}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" th:value="${registrationData.cep}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="course" class="form-label">Curso</label>
                        <input type="text" class="form-control" id="course" name="course" th:value="${registrationData.course}">
                    </div>
                </div>

                <div class="btn-container">
                    <form th:action="@{/student/confirm}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                    <form th:action="@{/student/edit}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-info">Editar</button>
                    </form>
                    <form th:action="@{/student/cancel}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
